<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Nä½“æ¨¡æ‹Ÿ (Three.js)</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    #info {
      position: absolute; top: 10px; left: 10px;
      color: #0ff; font-family: monospace; font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="info">3D N-body Simulation ğŸŒŒ - orbit with mouse</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // === åˆå§‹åŒ–åœºæ™¯ ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
    camera.position.z = 500;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 1);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // === ç…§æ˜ ===
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // === å‚æ•°ä¸å¸¸é‡ ===
    const G = 5; // å¼•åŠ›å¸¸æ•°
    const dt = 0.02;
    const numBodies = 200;
    const maxPos = 500;
    const bodies = [];

    // === ç²’å­æè´¨ ===
    const geometry = new THREE.SphereGeometry(2, 8, 8);
    const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const group = new THREE.Group();
    scene.add(group);

    // === åˆå§‹åŒ–ç²’å­ ===
    for (let i = 0; i < numBodies; i++) {
      const mesh = new THREE.Mesh(geometry, material.clone());
      mesh.material.color.setHSL(Math.random(), 1, 0.7);

      const body = {
        mesh,
        position: new THREE.Vector3(
          (Math.random() - 0.5) * maxPos,
          (Math.random() - 0.5) * maxPos,
          (Math.random() - 0.5) * maxPos
        ),
        velocity: new THREE.Vector3(
          (Math.random() - 0.5) * 2,
          (Math.random() - 0.5) * 2,
          (Math.random() - 0.5) * 2
        ),
        mass: Math.random() * 5 + 1,
      };
      mesh.position.copy(body.position);
      bodies.push(body);
      group.add(mesh);
    }

    // === è®¡ç®—å¼•åŠ› ===
    function computeForces() {
      for (let i = 0; i < numBodies; i++) {
        let ax = 0, ay = 0, az = 0;
        for (let j = 0; j < numBodies; j++) {
          if (i === j) continue;
          const dx = bodies[j].position.x - bodies[i].position.x;
          const dy = bodies[j].position.y - bodies[i].position.y;
          const dz = bodies[j].position.z - bodies[i].position.z;
          const distSq = dx * dx + dy * dy + dz * dz + 50; // softening
          const dist = Math.sqrt(distSq);
          const force = (G * bodies[j].mass) / distSq;
          ax += force * dx / dist;
          ay += force * dy / dist;
          az += force * dz / dist;
        }
        bodies[i].velocity.x += ax * dt;
        bodies[i].velocity.y += ay * dt;
        bodies[i].velocity.z += az * dt;
      }
    }

    // === æ›´æ–°ä½ç½® ===
    function updatePositions() {
      bodies.forEach(b => {
        b.position.addScaledVector(b.velocity, dt);
        b.mesh.position.copy(b.position);
      });
    }

    // === åŠ¨ç”»å¾ªç¯ ===
    function animate() {
      requestAnimationFrame(animate);
      computeForces();
      updatePositions();
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // === å“åº”çª—å£å˜åŒ– ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
